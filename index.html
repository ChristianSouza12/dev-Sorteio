<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSorteios</title>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

</head>

<body>
    <img src="./sort 1.png" alt="dev-logo">
    <div>
        <h3>Sortear um número</h3>

        <input class="inputmin" type="number" autofocus placeholder="   Entre">
        <input class="inputmax" type="number" placeholder="   E">
    </div>
    <button onclick="generateNumber()">Sortear</button>

    <input placeholder="Número sorteado:" type="text" class="result-input" readonly>



</body>
<script src="./scripts.js"></script>

</html>
